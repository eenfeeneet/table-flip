<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>
</head>
<body>
<header>
    <h1>Hangman</h1>
</header>
<main>
    <div class="content">

        <p class="words" id="output"></p>
        <p class="table" id="output"></p>

    <div class="control" onclick="" onreset="">
        <p class="start" onclick="loadGame()">START</p>
    </div>
    </div>
</main>

<script src="script.js"></script>
</body>
